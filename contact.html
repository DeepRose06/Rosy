<!DOCTYPE html>
<html lang="en-US">
 
<!--Font Awesome-->

<script src="https://kit.fontawesome.com/f356c834c7.js" crossorigin="anonymous"></script>

<!--Google Fonts-->

<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script&family=Parisienne&display=swap" 
rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">


<head>
  <title>Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="contact.css" type="text/css">

<style>
	body {
		
		background: url(gallery/BACKGROUND.jpg);
		background-size: cover;
		height: 100vh;
		background-position: center;
	}

	.contact-form {
		width: 85%;
		max-width: 600px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 30px 40px;
		box-sizing: border-box;
		border-radius: 8px;
		text-align: center;
		box-shadow: 0 0 20px #000000b3;
		font-family: "Montserrat", sans-serif;
	}

	.contact-form h1 {
		margin-top: 0;
		font-weight: 200;
		font-family: 'Playball', cursive;
	}

	.txtb {
		border: 1px solid gray;
		margin:8px 0;
		padding: 12px 18px;
		border-radius: 8px;
	}
	
	.txtb label {
		display: block;
		text-align: left;
		color: #333;
		text-transform: uppercase;
		font-size: 14px;
		font-weight: bold;
	}
	
	.txtb input, .txtb textarea {
		width: 100%;
		border: none;
		background: none;
		outline: none;
		font-size: 18px;
		margin-top: 6px;
	}

	.btn {
		background: #9b59b6;
		padding: 10px 0;
		color: white;
		text-transform: uppercase;
		cursor: pointer;
		margin-top: 8px; 
		width: 100%;
		border: 1px solid black;
	}
    

    .footer {
       background: #343a40;
       text-align: center;
       color: #686868;
       position: absolute;
       height: 50px;
       width: 100%;
       bottom: 0;
    }

    
</style>
</head>
  
<body>

<div class ="contact-form">

	<h1>Contact Us</h1>
	<div class="txtb">
		<label>Full Name :</label>
		<input type="text" name="" value="" placeholder="Enter Your Name">
	</div>

	<div class="txtb">
		<label>Email :</label>
		<input type="email" name="" value="" placeholder="Enter Your Email">
	</div>

	<div class="txtb">
		<label>Contact Number :</label>
		<input type="number" name="" value="" placeholder="Enter Your Contact Number">
	</div>

	<div class="txtb">
		<label>Message :</label>
		<textarea></textarea>
	</div>
	<a class="btn">Send</a>
</div>

<div class="footer">
	<div class="footer-bottom">
	     copyright &copy; Petite Treats 2020. All Rights Reserved.
    </div>
</div>
</body>
</html>
