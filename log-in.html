<!DOCTYPE html>
<html lang="en-US">
 

<!--Font Awesome-->

<script src="https://kit.fontawesome.com/f356c834c7.js" crossorigin="anonymous"></script>

<!--Google Fonts-->

<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script&family=Parisienne&display=swap" 
rel="stylesheet">


<head>
  <title>Log-in Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="log-in.css" type="text/css">

<style>
	body{
		margin: 0;
		padding: 0;
		height: 100vh;
		background: #2F323A;
		background-size: cover;
	}

	.form {
		background: #000;
		z-index: 1;
		font-family: "Candal", sans-serif;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 300px;
		padding: 0 45px 30px 45px;
		text-align: center;
		border-radius: 10px;
		opacity: 0.9;
	}

	.form h2 {
		color: #fff;
		font-size: 28px;
		font-weight: 500;
		text-align: center;
		text-transform: uppercase
	}

	.form .icons i {
		color: #fff;
		font-size: 25px;
		margin: 0 30px 30px 30px;
		transition: 0.8s;
		transition-property: color, transform;
	}

	.form .icons i:hover {
		color:#06C5CF;
		transform: scale(1.3);
	}

	.form input {
		outline: 0;
		background: none;
		font-size: 15px;
		color: #fff;
		text-align: center;
		width: 265px;
		margin-bottom: 30px;
		padding: 15px;
		box-sizing: border-box;
		border: 2.5px solid #2E86DE;
		border-radius: 25px;
		transition: 0.5s;
		transition-property: width;
	}

	.form input:hover {
		width: 300px;
	}


	.form input:focus {
		width: 300px;
	}

    .form button {
    	outline: 0;
    	background: none;
    	color: #fff;
    	font-size: 14px;
    	text-transform: uppercase;
    	width: 150px;
    	padding: 15px;
    	border: 2.5px solid #10AC84;
    	border-radius: 25px;
    	cursor: pointer;
    	transition: 0.5s;
    	transition-property: background, transform;
    }

    .form button:hover, .form button:active, .form button:focus {
    	background: #10AC84;
    	transform: scale(1.1);
    } 


    .form .options {
    	color: #bbb;
    	font-size: 14px;
    	margin: 20px 0 0;
    }

    .form .options a {
    	text-decoration: none;
    	color: #06C5CF;
    }

    .footer {
       background: #343a40;
       text-align: center;
       color: #686868;
       position: absolute;
       height: 50px;
       width: 100%;
       bottom: 0;
    }

</style>
</head>
  
<body>
	<div class="form">

		<form class="login-form" action="" method="post">
			<h2>Login</h2>
			<div class="icons">
				<a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
				<a href="https://www.pinterest.com/"><i class="fab fa-pinterest"></i></a>
				<a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
			</div>
			<input type="text" name="" value="" placeholder="Username" required>
            <input type="password" name="" value="" placeholder="Password" required>
            <button type="submit" name="button">Login</button>
            <p class="options">Not Registered? <a href="sign-up.html">Create an Account</a></p>
		</form>
	</div>
<div class="footer">

    <div class="footer-bottom">
        copyright &copy; Petite Treats 2020. All Rights Reserved.  
    </div>
    
</div>
</body>
</html>
