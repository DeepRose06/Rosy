<!DOCTYPE html>
<html lang="en-US">
 

<!--Font Awesome-->

<script src="https://kit.fontawesome.com/f356c834c7.js" crossorigin="anonymous"></script>

<!--Google Fonts-->

<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Dancing+Script&family=Parisienne&display=swap" 
rel="stylesheet">


<head>
  <title>Sign-Up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="sign-up.css" type="text/css">
<style>
	body {
		background: url('gallery/coffee.jpg');
		background-size: cover;
		font-family: Arial
	}
	.wrap {
		max-width: 350px; 
		border-radius: 20px;
		margin: auto;
		background: rgba(0, 0, 0, 0.8);
		box-sizing: border-box;
		padding: 40px;
		color: #fff;
		margin-top: 100px;
	}

    h2 {
    	text-align: center;
    }

    input[type=text], input[type=password] {
    	width: 100%;
    	box-sizing: border-box;
    	padding: 12px 5px;
    	background: rgba(0, 0, 0, 0.10);
    	outline: none;
    	border: none;
    	border-bottom: 1px dotted #fff; 
    	color: #fff;
    	border-radius: 5px;
    	margin: 5px;
    	font-weight: bold;
    }


    input[type=submit] {
    	width: 100%;
    	box-sizing: border-box;
    	padding: 10px 0;
    	margin-top: 30px;
    	outline: none;
    	background: #60ADDE;
    	opacity: 0.7;
    	border-radius: 20px;
    	font-size: 20px;
    	color: #fff;
    }

    input[type=submit]: hover {
    	background: #003366;
    	opacity: 0.7;
    }

    .footer {
       width: 100%;
       height: auto;
       margin: auto;
       position: bottom;
       padding: 20px 0px;
    }

    .footer .footer-bottom {
       background: #343a40;
       color: #686868;
       height: 30px;
       width: 100%;
       text-align: center;
       position: absolute;
       bottom: 0px;
       left: 0px;
       padding-top: 20px;
    }
</style>

</head>
  
<body>
<div class="wrap">
	<h2>Sign Up Here</h2>
	<form>
		<input type="text" placeholder="First Name: "required>
		<input type="text" placeholder="Last Name: "required>
		<input type="text" placeholder="Email: "required>
		<input type="text" placeholder="Username: "required>
		<input type="password" placeholder="Password: "required>
		<input type="submit" value="Submit"required>
	</form>
</div>
<div class="footer">
	<div class="footer-bottom">
        copyright &copy; Petite Treats 2020. All Rights Reserved.  
    </div>
</div>
</body>
</html>
